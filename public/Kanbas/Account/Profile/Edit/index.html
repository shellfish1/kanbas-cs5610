<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Profile Page</title>
</head>
    <body>
        <div>
            <h3>Nikhil Manikonda</h3>
            <label for="profile-name-input">Name:*</label>
            <input id="profile-name-input" type="text" value="Nikhil Manikonda">

            <label for="pronouns-input">Pronouns:</label>
            <select id="pronouns-input">
                <option selected>
                    None
                </option>
            </select>
            <br/>
            <br/>

            <label for="title-input">Title:</label>
            <input id="title-input" type="text">
            <br/>

            <h4>Contact</h4>
            <p>
                No registered services, you can add some on the
                <a href="">settings</a> page.
            </p>

            <h3>Biography</h3>
            <p>
                Faculty, Software Engineer, AI, Space and renewables enthusiast.
            </p>
            <textarea rows="3">
                Faculty, Software Engineer, AI, Space and renewables enthusiast.
            </textarea>

            <h3>Links</h3>
            <ul>
                <li>
                    <a href="">YouTube</a>
                </li>
            </ul>

            <table>
                <thead>
                    <tr>
                        <th align="center">
                            Title
                        </th>
                        <th></th>
                        <th align="center">
                            URL
                        </th>
                        <th>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td align="left">
                            <input type="text" value="YouTube">
                        </td>
                        <td align="left">
                            &rarr;
                        </td>
                        <td align="left">
                            <input type="text" value="https://www.youtube.com">
                        </td>
                        <td align="left">
                            <a href="">Remove</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            <button type="button">Add another link</button><br/>
                            <form action="../../Profile/screen.html">
                                <button type="submit">Cancel</button><button type="submit">Save Profile</button><br/>
                            </form>
                            <button type="button">Edit Profile</button><button type="button">Cancel Editing</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
